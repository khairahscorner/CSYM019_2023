<!DOCTYPE html>
<!-- doctype standard for html 5 -->
<html lang="en">
  <head>
    <!-- title of web page -->
    <title>University of Northampton Courses Listing</title>
    <!-- imports the styles defined for the HTML elements -->
    <link rel="stylesheet" type="text/css" href="course.css" />
    <!-- imports jquery, import has to be before main script (Pandya, 2020) -->
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    ></script>
    <!-- imports the script used to add functionality to the page -->
    <script src="course.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <!--HTML element for header section -->
      <div class="logo">
        <img src="icons/logo.svg" alt="school logo" />
        <!-- logo in the header section-->
      </div>
      <nav>
        <!--HTML element for navigation -->
        <div id="menu-icon">
          <!-- div elements were used to define three lines as an icon  -->
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>

    <main>
      <!--HTML element for main section of the page-->
      <h1 class="heading">
        Welcome to The University of Northampton Courses Listing
      </h1>
      <div id="divider"></div>
      <!--placeholder HTML element for showing a "divider" -->

      <div id="message"></div>
      <!--HTML element to be used for showing error messages -->

      <section id="table-section">
        <p class="note">Click on each course for more details...</p>

        <table id="courses">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Icon</th>
              <th>Course Name</th>
              <th>Level</th>
              <th>Start Dates</th>
              <th>Location</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="table-contents"></tbody>
          <!--main element to be used for displaying the data -->
        </table>
      </section>

      <div class="overlay">
        <!-- element to show further course details on click of row -->
        <div class="overlay-content">
          <div id="close-btn">
            <!-- div elements were used to define the close icon  -->
            <div id="line1"></div>
            <div id="line2"></div>
          </div>
          <div id="course-content"></div>
          <!-- element containing the course details -->
        </div>
      </div>
    </main>

    <footer>
      <!--HTML element for footer section -->
      <div class="credit">
        CSYM019 Task 1 Â© by
        <a target="_blank" href="https://www.linkedin.com/in/khairah-yusuff/"
          >Airat Yusuff</a
        >
        <!--HTML element for adding URLs/links -->
      </div>
    </footer>
  </body>
</html>
